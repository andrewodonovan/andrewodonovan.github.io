{% extends 'base.html' %}

{% block title %}{% block.super %} | Contact{% endblock %}
{% block content %}
    {% load static %}
<!-- Page Content -->
<div class="container-fluid">

    <section id="contactform" class="p-2">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 mx-auto align-items-center">
                <div class="mx-auto text-center p-2">
                    <h2 class="p-2">Contact Us</h2>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 mx-auto">
                <form>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="name">Name</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-address-card"></i>
                                    </div>
                                </div>
                                <input class="form-control" id="name" name="name" placeholder="Full Name"
                                       required="required"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="email">Email Address</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-envelope-open"></i>
                                    </div>
                                </div>
                                <input class="form-control" id="email" name="email" placeholder="name@domain.com"
                                       required="required" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="phone">Phone Number</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input class="form-control" id="phone" name="phone" placeholder="08X XXX XXXX"
                                       required="required" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="query">Query</label>
                        <div class="col-8">
                            <textarea class="form-control" cols="40" id="query" name="query" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button class="btn btn-primary" name="submit" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


</div>
<!-- /.container -->
{% endblock %}
